
<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
 

</head>
<body  class="content">


  <div class="wrapper ">
  <div id="form-content">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <h2 class="inactive underlineHover">Sign Up </h2>

    
    <form>
      <input type="text" id="login" class="input-form" name="login" placeholder="login">
      <input type="password" id="password" class="input-form" name="login" placeholder="password">
      <input type="submit" class="button" value="Log In">
    </form>

   
    <div id="form-footer">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>


</body>
</html>
